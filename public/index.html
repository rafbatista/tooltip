<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Tooltips</title>
  </head>
  <body>
    <div class="top-left">
      <button class="tip" data-tooltip="tl" id="tl">Save</button>
    </div>
    <div class="top-right">
      <button class="tip" data-tooltip="tr" id="tr">Delete</button>
    </div>
    <div class="bottom-left">
      <button class="tip" data-tooltip="bl" id="bl">Edit</button>
    </div>
    <div class="bottom-right">
      <button class="tip" data-tooltip="br" id="br">Null</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
